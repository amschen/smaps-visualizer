<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='/css/style.css' rel='stylesheet' type='text/css'>
    <title>Smaps Visualizer</title>
</head>

<body class="roboto" style="margin: 2em">
    <div class="container index-container">
        <div class="row extended-row justify-content-md-center smaps-height">
            <div class="col-md-12">
                <div id="smaps-title">
                    <span class="gblue">s</span>
                    <span class="gred">m</span>
                    <span class="gyellow">a</span>
                    <span class="gblue">p</span>
                    <span class="ggreen">s</span>
                </div>
            </div>
        </div>
        <div class="row extended-row justify-content-md-center">
            <p id="visualizer-title" class="ggray">Visualizer</p>
        </div>
        <div class="row extended-row justify-content-md-center">
            <p>This application takes a process' smaps and creates useful charts/visualizations from it.</p>
        </div>
        <form action="/interactive-histogram.html" method="POST" enctype="multipart/form-data"
            class="row justify-content-md-center" id="file-upload">
            <div class="col col-md-2 text-center">
                <label class="btn btn-gray">
                    Select an smaps file <input type="file" name="fileToUpload" hidden>
                </label>
            </div>
            <div class=" col col-md-2">
                <p>No file uploaded yet...</p>
            </div>
            <div class="col col-md-1">
                <label class="btn btn-blue btn-sm">
                    UPLOAD <input type="submit" hidden>
                </label>
            </div>
        </form>
        <div class="row justify-content-md-center fixed-bottom">
            <p><a id="appengine-info-link" href='/home'>App Engine System Information</a></p>
        </div>
    </div>
</body>

</html>
