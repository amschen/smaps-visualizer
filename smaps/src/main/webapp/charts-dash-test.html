<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/hist-dash.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='/css/style.css' rel='stylesheet' type='text/css'>
    <title>Histogram Dashboard</title>
</head>

<body class="roboto" style="margin: 2em">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-12">
                <div id="dashboard-div">
                    <div id="chart-div"></div>
                    <div id="filter-div"></div>
                    <form action='/histdash' method="POST">
                        <div class="form-group">
                            <label for="lower-bound">Lower size bound</label>
                            <input type="text" class="form-control" name="lower-bound" id="lower-bound" value="4">
                        </div>
                        <div class="form-group">
                            <label for="upper-bound">Upper size bound</label>
                            <input type="text" class="form-control" name="upper-bound" id="upper-bound" value="1024">
                        </div>
                        <input type="submit" value="Enter">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
