<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/histogram.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='/css/style.css' rel='stylesheet' type='text/css'>
    <title>Histogram Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center smaps-height">
            <div class="col col-md-3">
                <a href="/interactive-histogram.html" class="btn btn-blue btn-block active" role="button">Interactive
                    Histogram</a>
            </div>
            <div class="col col-md-4 offset-md-1">
                <div id="smaps-title">
                    <span class="gblue">s</span>
                    <span class="gred">m</span>
                    <span class="gyellow">a</span>
                    <span class="gblue">p</span>
                    <span class="ggreen">s</span>
                </div>
            </div>
            <div class="col col-md-2 offset-md-2">
                <div class="row">
                    <a href="/index.html" class="btn btn-gray btn-sm btn-sm-w">Select another file</a>
                </div>
                <div class="row">
                    <a href="/error-log.html" class="btn btn-gray btn-sm btn-sm-w">Error log</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <p id="visualizer-title" class="ggray">Visualizer</p>
        </div>
    </div>
    <div class="histogram-container">
        <div class="row">
            <div id="dashboard-div">
                <div id="chart-div"></div>
                <div id="filter-div"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form class="interactive-hist-form" action='/histogram' method="POST">
                <div class="form-group">
                    <label for="lower-bound">Lower size bound</label>
                    <input type="number" class="form-control" name="lower-bound" id="lower-bound" value="" min="0"
                        step="1">
                </div>
                <div class="form-group">
                    <label for="upper-bound">Upper size bound</label>
                    <input type="number" class="form-control" name="upper-bound" id="upper-bound" value="" min="0"
                        step="1">
                </div>
                <input type="submit" class="btn btn-blue" value="Enter">
            </form>
        </div>
    </div>
</body>

</html>
